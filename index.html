<div class="positionAxis">
  
  X
   <label class="switch">
  <input type="checkbox" id="toggleMoveX">
  <span class="slider"></span></label>

  Y
   <label class="switch">
  <input type="checkbox" id="toggleMoveY">
  <span class="slider"></span></label>

  Z
   <label class="switch">
  <input type="checkbox" id="toggleMoveZ">
  <span class="slider"></span></label>
</div>

<div class="rotationAxis" style="">
  <div>
    <label for="rotateX">X</label>
<input type="range" id="rotateX" min="-180" max="180" step="1" value="0">
  </div>
  <div>
    <label for="rotateY">Y</label>
  <input type="range" id="rotateY" min="-180" max="180" step="1" value="0">
  </div>
  <div>
    <label for="rotateZ">Z</label>
  <input type="range" id="rotateZ" min="-180" max="180" step="1" value="0">
  </div>
</div>
